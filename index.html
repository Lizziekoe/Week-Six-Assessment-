<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Types</title>
  </head>
  <body>
    <section class="header">
      <h1>What Kind Of A Triangle Is It?</h1>
    </section>

    <div class="container">
    <form id="triangleForm">
      <div class= "form-group">
        <label class= "form-label" for="side1">Enter Side One</label>
        <input class="form-control" type="text" id="side1" name="side1" autofocus>
      </div>
      <div class= "form-group">
        <label class= "form-label" for="side2">Enter Side Two</label>
        <input class="form-control" type="text" id="side2" name="side2" autofocus>
      </div>
      <div class= "form-group">
        <label class= "form-label" for="side3">Enter Side Three</label>
        <input class="form-control" type="text" id="side3" name="side3" autofocus>
      </div>
        <button type="submit" class="btn btn-custom">Your Triangle Type Fortune</button>
    </form>

      <div id="results">
        <h1>Your Triangle is: <span id= "triangleType"></span></h1>
      </div>
    </div>
  </body>
</html>
